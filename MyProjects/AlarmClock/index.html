<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div id="current-time">00:00:00 AM</div>
        <div class="set-alarm">
            <input type="time" id="alarm-time" step="1">
            <button id="set-alarm-btn">Set Alarm</button>
        </div>
        <div id="alarms-list">
            <h2>Alarms</h2>
            <ul id="alarms-ul"></ul>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
